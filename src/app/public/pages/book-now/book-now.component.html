<section class="booking-bg" id="booking">
  <div class="bg-opacity"></div>
  <div class="container pt-8">
    <div class="booking-tab">
      <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active return-btn"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            (click)="IsDropOffChange('true')"
          >
            Fixed
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rented-btn"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            (click)="IsDropOffChange('false')"
          >
            Rental
          </button>
        </li>
      </ul>
      <form
        class="location-form booking-forms"
        [formGroup]="form"
        (submit)="Submit()"
      >
        <div class="row">
          <div class="col-md-6">
            <div class="destination margin-top" formGroupName="pickup">
              <p>Where From?</p>
              <div class="map d-flex align-items-center dropdown mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <g clip-path="url(#clip0_37_55)">
                    <path

                      fill="white"
                    />
                    <path
                      d="M8 8.66667C9.10457 8.66667 10 7.77124 10 6.66667C10 5.5621 9.10457 4.66667 8 4.66667C6.89543 4.66667 6 5.5621 6 6.66667C6 7.77124 6.89543 8.66667 8 8.66667Z"
                      fill="white"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_37_55">
                      <rect width="16" height="16" fill="white" />
                    </clipPath>
                  </defs>
                </svg>

                <p-autoComplete
                  class="location_"
                  formControlName="autocomplete"
                  placeholder="Pickup"
                  [suggestions]="suggestions.pickup"
                  (completeMethod)="AutoComplete($event, 'pickup')"
                  field="description"
                  (onSelect)="GetPlaceById($event, 'pickup')"
                ></p-autoComplete>
              </div>
            </div>
          </div>
          <div class="col-md-6" *ngIf="form.value.isDropOff == 'true'">
            <!-- where To -->
            <div class="destination margin-top" formGroupName="dropOff">
              <p>Where To?</p>
              <div class="map d-flex align-items-center dropdown mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <g clip-path="url(#clip0_37_55)">
                    <path
                      d="M8 0C6.23248 0.00194106 4.53792 0.704943 3.28809 1.95477C2.03827 3.20459 1.33527 4.89915 1.33333 6.66667C1.33333 10.188 6.93333 15.022 7.56933 15.562L8 15.926L8.43066 15.562C9.06666 15.022 14.6667 10.188 14.6667 6.66667C14.6647 4.89915 13.9617 3.20459 12.7119 1.95477C11.4621 0.704943 9.76751 0.00194106 8 0ZM8 10C7.34072 10 6.69626 9.8045 6.14809 9.43823C5.59993 9.07196 5.17269 8.55136 4.9204 7.94228C4.6681 7.33319 4.60209 6.66297 4.73071 6.01637C4.85933 5.36976 5.1768 4.77582 5.64297 4.30964C6.10915 3.84347 6.70309 3.526 7.34969 3.39738C7.9963 3.26877 8.66652 3.33478 9.27561 3.58707C9.88469 3.83936 10.4053 4.2666 10.7716 4.81477C11.1378 5.36293 11.3333 6.0074 11.3333 6.66667C11.3323 7.5504 10.9807 8.39763 10.3558 9.02252C9.73096 9.64741 8.88373 9.99894 8 10Z"
                      fill="white"
                    />
                    <path
                      d="M8 8.66667C9.10457 8.66667 10 7.77124 10 6.66667C10 5.5621 9.10457 4.66667 8 4.66667C6.89543 4.66667 6 5.5621 6 6.66667C6 7.77124 6.89543 8.66667 8 8.66667Z"
                      fill="white"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_37_55">
                      <rect width="16" height="16" fill="white" />
                    </clipPath>
                  </defs>
                </svg>

                <p-autoComplete
                  class="location_"
                  formControlName="autocomplete"
                  placeholder="Drop Off"
                  [suggestions]="suggestions.dropOff"
                  (completeMethod)="AutoComplete($event, 'dropOff')"
                  field="description"
                  (onSelect)="GetPlaceById($event, 'dropOff')"
                ></p-autoComplete>
              </div>
            </div>
          </div>
          <!--Date -->
          <div class="col-md-6">
            <div class="destination margin-top">
              <p>{{ form.value.isDropOff == "true" ? "Date" : "Start" }}</p>
              <div class="map date-input mt-2">
                <input
                  type="datetime-local"
                  placeholder="date"
                  formControlName="start"
                />
              </div>
            </div>
          </div>
          <!--Date -->
          <div class="col-md-6" *ngIf="form.value.isDropOff != 'true'">
            <div class="destination margin-top">
              <p>End</p>
              <div class="map date-input mt-2">
                <input
                  type="datetime-local"
                  placeholder="date"
                  formControlName="end"
                />
              </div>
            </div>
          </div>
          <!-- Select Car Model -->
          <div class="col-md-6">
            <div class="destination margin-top">
              <p>Select Car Model</p>
              <div class="map date-input">
                <p-dropdown
                  [options]="vehicleTypes"
                  formControlName="vehicleTypeId"
                  optionLabel="name"
                  optionValue="id"
                  [showClear]="false"
                  placeholder="Select"
                ></p-dropdown>
              </div>
            </div>
          </div>
          <!-- <p class="pt-3">
            <input type="checkbox" id="test1" formControlName="isReturn" />
            <label for="test1">Return</label>
          </p> -->
          <div class="col-md-6" *ngIf="form.value.isReturn">
            <div class="destination margin-top ">
              <p>Return Date</p>
              <div class="map date-input mt-2">
                <input type="datetime-local" placeholder="date" />
              </div>
            </div>
          </div>
        </div>
        <div class="search-btns">
          <div class="buttons search">
            <button type="submit" class="cta-01">
              <span class="icon d-flex">Search </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

                <button type="submit" routerLink="#booking" class="cta-01">
